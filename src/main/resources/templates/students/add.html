<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <div class="container-sm">
        <h2 class="navbar-brand">Add Student</h2>
        <form th:action="@{save}" method="post" th:object="${student}" >
            <!--            <comment>Id is needed to post to endpoint</comment>-->
            <div>
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
            </div>
            <input type="submit" class="btn btn-success" value="Add New Record">
            <a class="btn btn-primary" href="list" role="button">Cancel</a>
        </form>
    </div>
</body>

</html>
