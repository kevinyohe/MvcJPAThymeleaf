<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
    <h1>Student Admin Page</h1>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-sm">
<table class="table table-bordered table-striped table-hover">
    <thead>

    <tr th:each="student, iteration: ${students}">
        <td th:text="${(currentPageNumber * pageSize) + iteration.count}" ></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td><a class="btn btn-primary" th:href="'view?id='+ ${student.id}" role="button">View</a><a class="btn btn-warning" th:href="'delete?id='+ ${student.id}" role="button">Delete</a><a class="btn btn-secondary" th:href="'edit?id='+ ${student.id}" role="button">Edit</a></td>
    </tr>
</table>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="add" class="btn btn-primary">Add New</a>
        </div>
        <div class="d-flex">
        <ul class="pagination">
            <li class="page-item disabled" th:if="${previousPageNumber == -1}">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item" th:if="${previousPageNumber != -1}">
                <a class="page-link" th:href="'?page=' + ${previousPageNumber}">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" th:if="${nextPageNumber == -1}">Next</a></li>
            <li class="page-item" th:if="${nextPageNumber != -1}">
                <a class="page-link" th:href="'?page=' + ${nextPageNumber}">Next</a></li>
        </ul>
        </div>
    </nav>
</div>
</body>

</html>
