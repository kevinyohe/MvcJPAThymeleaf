<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Good Thymes Virtual Grocery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<head>

    <div class="container-sm">
        <h2 class="navbar-brand">Student Details</h2>
        <div th:if="${student.id == null}">
            <div class="alert alert-danger" role="alert" th:text="'Student with Id: ' + ${id} + ' not found'">
                Student not found
                <a class="btn btn-danger" href="list" role="button">Go Back</a>
            </div>
        </div>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Firstname of the student" disabled="True" th:value="${student.firstName}">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Lastname of the student" disabled="True" th:value="${student.lastName}">
            </div>
            <!--            <input type="submit" class="btn btn-success" value="Add">-->
        <a class="btn btn-primary" href="list" role="button">Go Back</a>
    </div>
</body>

</html>
